name: digitaledir
description: Digital Edir - Community Financial Support App
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  get_it: ^7.6.4
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.3
  
  # Local Storage
  shared_preferences: ^2.2.2
  #sqflite: ^2.3.0
  path: ^1.8.3
  flutter_secure_storage: ^9.0.0
  
  # Location & Permissions
  geolocator: ^10.0.0
  permission_handler: ^11.0.2
  
  # Utilities
  intl: ^0.18.1
  #crypto: ^3.0.3
  #uuid: ^4.2.0
  
  # UI Enhancements
  flutter_svg: ^2.0.9
  smooth_page_indicator: ^1.1.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
   # JSON Serialization
  json_annotation: ^4.8.1

  # Form Validation
  flutter_form_builder: ^9.1.1

   # Utilities
  url_launcher: ^6.2.1
  
  flutter_local_notifications: ^17.0.0

  timezone: ^0.9.4
  #flutter_dotenv: ^5.1.0

  


dev_dependencies:
  flutter_test:
    sdk: flutter
   # JSON Serialization
  json_serializable: ^6.7.1
  build_runner: ^2.4.6

  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700